<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- REACT -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- REACT DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- BABEL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

	<title>Hola Mundo con ReactJS + Babel</title>
</head>
<body>


  <div id="app">React no ha sido renderizado todavía.</div>

  <script type="text/babel"> // Script babel para transpilar JSX a JS

  var hola = <h1>¡Hola mundo con ReactJS!</h1>;
  var destino = document.getElementById("app");
  
  // RENDERIZAR REACT AL DOM -> Argumentos: (qué, dónde)
    ReactDOM.render(hola, destino); 

  </script>



</body>
</html>
