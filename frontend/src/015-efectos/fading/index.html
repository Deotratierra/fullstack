<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Efectos de fading en jQuery</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <br/>
<div class="container">
  <div class="row">
    <div class="col s4">
      <center><a class="btn indigo" id="fadeout_button">FADEOUT</a>
        <h5 id="div1">fadeOut()</h5>
        <h6 id="div2">(se desvanece)</h6>
      </center>
    </div>
    <div class="col s4">
      <center><a class="btn red" id="fadetoggle_button">FADETOGGLE</a>
        <h5 id="div3">fadeToggle()</h5>
        <h6 id="div4">(muestra y oculta)</h6>
      </center>
    </div>
    <div class="col s4">
      <center><a class="btn green" id="fadeto">FADETO</a>
        <h5 id="div5">fadeTo()</h5>
        <h6 id="div6">(cambio de opacidad)</h6>
      </center>
    </div>
  </div>
  <center><a href="https://api.jquery.com/category/effects/fading/">Documentaci√≥n jQuery sobre efectos de fading</a></center>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
