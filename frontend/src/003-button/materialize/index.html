<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Botones en materialize</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body><br/>
  <div class="container"><br/>
    <h5>Demostración de botones en materialize.css</h5><a class="left" href="https://material.io/guidelines/components/buttons.html#buttons-flat-buttons">
      <h6><b>Documentación de Material Design</b></h6></a><a class="right" href="https://github.com/Dogfalo/materialize/blob/v1-dev/sass/components/_buttons.scss">
      <h6><b>- Código fuente</b></h6></a><a class="right" href="https://http://materializecss.com/buttons.html">
      <h6><b>Documentación de Materialize -</b></h6></a><br/><br/>
    <!-- Botón con relieve--><a class="btn indigo z-depth-1" id="boton_con_relieve">Botón con relieve</a>
    <!-- Boton con icono--><a class="btn red"><i class="material-icons right">cloud</i>Boton con icono</a>
    <!-- Botón grande--><a class="btn-large">Botón grande</a>
    <!-- Botón deshabilitado--><a class="btn disabled">Botón deshabilitado</a>
    <!-- Botón flotante--><a class="btn-floating green darken-1"><i class="material-icons">add</i></a>
    <!-- Botón plano--><a class="btn-flat">Botón plano</a>
  </div>
</body>
  
  
</body>
</html>
