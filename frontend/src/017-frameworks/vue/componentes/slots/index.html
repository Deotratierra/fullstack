<main>
    <alerta tipo="alerta--exito" posicion="alerta--arriba-derecha">
        <!-- Con las etiquetas '<template>' y los atributos 'slot'
              podemos especificar el c칩digo que sustituir치 al original:
        -->

        <!-- Los elementos template que no poseen un atributo 'slot'
            se identifican dentro de la plantilla del componente
            con el elemento '<slot>' que no tiene nombre:
        -->

    </alerta>

    <alerta tipo="alerta--error" posicion="alerta--arriba-izquierda">

    </alerta>
</main>
