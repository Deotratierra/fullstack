language: python
python:
  - "3.6"

install:
  - pip install requests tqdm matplotlib
before_script:
  # Decimos a git que las credenciales las vamos a guardar en .git/credentials
  - git config credential.helper "store --file=.git/credentials"
  # Establecemos la credencial con el token encriptado
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
script:
  - bash scripts/update_metadata.sh
after_success:
  - bash scripts/push.sh
branches:
  only:
    - master
env:
  global:
    # Clave encriptada del token de Github
    secure: 
